<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Vue-POC</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.min.js"></script>

    <!-- Material Design icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src='index.js' defer></script>
  </head>

  <body>

    <div style='display: flex; justify-content: space-between;'>
      <div>Prototüüp veebiraamistiku Vue omaduste uurimiseks</div>
      <div id='etapp'>
        Etapp:
        <code>{{ minuyhisolek.olek.etapp.nimetus }}</code>
      </div>
    </div>

    <div id='juhtriba' class='konteiner'>
      <span v-for="toiming in toimingud" @click="teeToiming(toiming)" class='toiming'>
        {{ toiming.nimetus }} >
      </span>
    </div>

    <div class='konteiner'>

      <div id='lisaKandidaat' class='ala'>
        <p>Kandidaatide ülesseadmine</p>

        <form>
          <label class='mr4'>Eesnimi:
            <input placeholder="Eesnimi" id="eesnimi" type="text">
          </label>
          <br><br>
          <label>Perekonnanimi:
            <input id="pnimi" type="text">
          </label>
          <br><br>
          <label class='mr4'>Isikukood:
            <input id="isikukood" type="number">
          </label>
          <br><br>
          <label>E-post:
            <input id="epost" type="email">
          </label>
        </form>

        <p @click='lisaKandidaat' class='nupp' title='Lisa kandidaat'>
          <i class='ikoon material-icons'>add</i>
        </p>

      </div>

      <div id="kuvaKandidaadid" class='ala'>
        <p>Kandidaadid</p>
        <ul>
          <kandidaadi-kirje v-for="item in yhisolek.olek.kandidaadid" v-bind:k="item"
            v-bind:key="item.nr"></kandidaadi-kirje>
        </ul>
      </div>

      <div id='Haaleta' class="ala">
        <p>Hääletamine</p>

        <form>
          <label>Nr:
            <input id="haaletatudKandidaadiNr" type="number">
          </label>
          <br><br>
          <p @click='SalvestaHaal' class='nupp' title='Anna hääl'>
            <i class='ikoon material-icons'>done</i>
          </p>

        </form>
      </div>

    </div>

  </body>

</html>
