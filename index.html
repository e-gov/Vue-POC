<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0">
  <title>Vue-POC</title>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.min.js"></script>

  <!-- Material Design icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <link rel="stylesheet"
    type="text/css"
    href="main.css" />
  <script src='index.js'
    defer></script>
</head>

<body>

  <h1>Vue-POC</h1>
  <p>Rakendus veebiraamistiku Vue omaduste uurimiseks</p>
  <div id='konteiner'>
    <div id='kandideerimine'
      class='ala'>
      <p>Ülesseadmine</p>
      <!-- Kandidaadi ülesseadmise vorm 
      Vormi input ja textarea väärtused saab siduda Vue isendi
      (instance) andmetega (data) direktiivi v-model abil
      -->
      <section>
        <div class="field">
          <label class="label">Nimi:</label>
          <div class="control">
            <input v-model="vorm.name"
              class="input"
              type="text"
              placeholder="sisesta nimi">
          </div>
        </div>
      </section>
    </div>
    <div id="kandidaadid"
      class='ala'>
      <p>Kandidaadid</p>
      <ol>
        <!--
          Now we provide each todo-item with the todo object
          it's representing, so that its content can be dynamic.
          We also need to provide each component with a "key",
          which will be explained later.
        -->
        <todo-item v-for="item in kandidaatideNimekiri"
          v-bind:todo="item"
          v-bind:key="item.ik"></todo-item>
      </ol>
    </div>
    <div id='haaletamine'
      class='ala'>
      <p>Hääletamine</p>
    </div>
    <div id='tulemused'
      class='ala'>
      <p>Tulemused</p>
    </div>

    <div class="ala">
      <p>Testimiseks</p>
      <section class="section"
        id="results">
        <div class="box">
          <ul>
            <!-- loop through all the `form` properties and show their values -->
            <li v-for="(item, k) in form">
              <strong>{{ k }}:</strong> {{ item }}
            </li>
          </ul>
        </div>
      </section>
    </div>
  </div>

  </div>

</body>

</html>
